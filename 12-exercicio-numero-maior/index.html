<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exercício - Número maior</h1>

    <script>
        var numero1 = parseInt(prompt("Digite o primeiro número"));
        var numero2 = parseInt(prompt("Digite o segundo número"));

        if (numero1 > numero2) {
            console.log("O número " + numero1 + " é maior que o número " + numero2);
        } else if (numero2 > numero1) {
            console.log("O número " + numero2 + " é maior que o número " + numero1);
        } else {
            console.log("Os números são iguais!");
        }
    </script>
</body>
</html>
