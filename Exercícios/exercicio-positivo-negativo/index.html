<body>
    <h1>Exercício - Lógica de programação - Número positivo ou Negativo</h1>

    <script>
        var numero = parseInt(prompt("Digite um número"));

        if (numero < 0) {
            console.log(numero + " é um número negativo");
        }else {
            console.log(numero + " é um número positibo");
        }
    </script>
</body>
