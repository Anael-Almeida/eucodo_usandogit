<body>
    <h1> Lógica de programação - Exercício exibindo números pares</h1>

    <script>
        var numero = parseInt(prompt("Digite um número"));
        var contador = 0;
        while (contador <= numero) {
            var NumeroPar = contador % 2 == 0;
            if (NumeroPar == true) {
                console.log(contador);
            }
            contador++;
        }

    </script>
</body>
