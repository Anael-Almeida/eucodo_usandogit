<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Lógica de programação - Exercício FOR exibir palavra por letra</h1>

    <script>
        var palavra = prompt("Digite uma palavra");

        for(contador = 0; contador < palavra.length; contador++) {
            console.log(palavra[contador]);
        }
    </script>
</body>
</html>
