<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1> Lógica de programação - Exercício FOR exibir palavra por palavra</h1>

    <script>
        var frase = prompt("Digite uma frase");

        var quantidadeDePalavras = 1;

        for (contador = 0; contador < frase.length; contador++) {
          var caractereAtual = frase[contador];

          if(caractereAtual == " ") {
            quantidadeDePalavras++;
          }
        }

        console.log("A frase \"" + frase +"\" contém " + quantidadeDePalavras + " palavras");
    </script>
</body>

</html>
