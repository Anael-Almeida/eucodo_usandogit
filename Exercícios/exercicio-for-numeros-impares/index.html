<body>
    <h1> Lógica de programação - Exercício FOR</h1>

    <script>


        for (contador = 1; contador <= 50; contador++) {
            var numeroImpar = contador % 2 == 0;

            if (!numeroImpar) {
                console.log(contador);
            }
        }
    </script>
