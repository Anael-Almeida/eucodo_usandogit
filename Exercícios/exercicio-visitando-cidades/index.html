<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Lógica de programação - Exercício visitando cidades</h1>

    <script>
        var nomeTurista = prompt("Digite o nome do turista: ");
        var contador = 0;
        var cidades = "";

        while (true) {
            var visitouCidade = prompt("O turista visitou alguma cidade? (SIM/NÃO)");

            if (visitouCidade == "SIM") {
                var nomeCidade = prompt("Digite o nome da cidade: ");

                cidades += nomeCidade + ", ";

                contador++;
            }else if (visitouCidade == "NÃO") {
                break;
             }//else {
            //     alert("Opção inválida");
            // }
        }

        console.log("O turista " + nomeTurista + " visitou " + contador + " cidades: " + cidades);
    </script>
</body>
</html>
